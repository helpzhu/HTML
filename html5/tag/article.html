<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>article元素的使用</title>
</head>

<body>
  <!--article元素代表文档、页面或应用程序中的所有“正文”部分，它所描述的内容应该是独立、完整、可以独自被外部引用的-->
  <article>
    <h1>article元素的使用</h1>
    <h2>第二个标题</h2>
    正文部分
  </article>
</body>

</html>
