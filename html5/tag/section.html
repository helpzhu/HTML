<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>section标签</title>
</head>

<body>
  <!--
      section元素对页面文档结构进行划分的最基本的结构元素，一个section元素通常由内容及其标题组成
      注意：不要将section元素与div元素混淆使用。当一个容器需要使用样式时推荐使用div。
      通常不建议为没有标题的内容使用section
    -->
  <section>
    <h1>1 HTML5的基础知识</h1>
    <section>
      <h2>1.1HTML5概述</h2>
      <section>
        <h3>1.1.1 HTML5是什么？</h3>
        <section>1.1.2 HTML5中新增的API</section>
      </section>
    </section>
    <section>
      <h2>1.2 HTML5快速入门</h2>
      <section>1.2.1 HTML与XHTML</section>
    </section>
  </section>
</body>

</html>
