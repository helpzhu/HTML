<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nva元素的使用</title>
</head>

<body>
  <!--nav元素是一个可以作为页面导航的链接组，其中的导航元素链接到其他页面或当前页面的其他部分。
  只需要将最主要、基本的链接组放入nav元素中就行了-->
  <nav>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
      <li>ECMAScript</li>
      <li>TypeScript</li>
    </ul>
  </nav>
</body>

</html>
