<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas元素绘制简单图形</title>
    <style>
        canvas{
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" style="width: 300px; height: 300px;">您的浏览器不支持canvas.</canvas>
    <script>
        (function () {
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");
            // 绘制一个填充的矩形
            ctx.fillRect(25,10,250,130);
            // 清除指定的矩形
            ctx.clearRect(55,25,190,100);
            // 绘制一个矩形边框
            ctx.strokeRect(75,35,150,80);
        })();
    </script>
</body>
</html>
