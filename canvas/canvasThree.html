<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid red;"></canvas>
    <script>
        (function () {
            var myCanvas = document.getElementById("myCanvas");
            if (myCanvas.getContext) {
                var ctx = myCanvas.getContext("2d");

                // 填充三角形
                ctx.beginPath();
                ctx.moveTo(30,100);
                ctx.lineTo(130,50);
                ctx.lineTo(130,150);
                ctx.fill();

                // 描绘三角形
                ctx.beginPath();
                ctx.moveTo(250,100);
                ctx.lineTo(150,50);
                ctx.lineTo(150,150);
                ctx.closePath();
                ctx.stroke();
            }
        })();
    </script>
</body>
</html>
