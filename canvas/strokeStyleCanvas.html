<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strokeStyleCanvas</title>
</head>
<body>
    <div style="margin: 0px auto; width: 300px; height: 300px;">
        <canvas id="canvas" width="300" height="300" style="border: 0px solid black;"></canvas><br/>
        填写圆的半径：<input type="number" id="number" pattern="^[0-9]{1,3}$" />&nbsp;&nbsp;;
        <input type="button" onclick="dram()" value="保存"/>
        <script>
            function dram() {
                // 获取园的半径
                var yuan = document.getElementById("number").value;
                if (!yuan) {
                    yuan = 10;
                }
                var num = 0;
                for (var h = 1; h <= yuan; h++) {

                    if (h === 1 && num !== 0) {
                        num = 0;
                    }

                    num++;

                    if (num >= 10000) {

                        break;
                    }

                    if (h === yuan) {
                        h = 1;
                    }
                    setTimeout("hua("+h+")",400);
                }
            }

            function hua(yuan) {
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                // 初始化清空画布
                ctx.clearRect(0,0,canvas.width,canvas.height);

                for (var i = 1; i <= 10; i++) {
                    for (var j = 1; j <= 10; j++) {
                        ctx.strokeStyle = "rgb(0,"+ Math.floor(255-12*i) + "," + Math.floor(255-12*j) + ")";
                        ctx.beginPath();
                        ctx.arc(27*i,27*j,yuan,0,Math.PI*2,true);
                        ctx.stroke();
                    }
                }
            }

            dram();
        </script>
    </div>
</body>
</html>
