<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lineDashCanvas</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        var ctx = document.getElementById("canvas").getContext("2d");
        var offset = 0;
        function dram() {
            ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);

            ctx.setLineDash([4,2]);
            ctx.lineDashOffset = -offset;
            ctx.strokeRect(100,100,100,100);
        }

        function march() {
            offset++;
            if (offset > 16) {
                offset = 0;
            }
            dram();
            setTimeout(march,20);
        }

        march();
    </script>
</body>
</html>
